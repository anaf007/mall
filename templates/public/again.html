<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>{% block title %}再来一单    {% endblock %}</title>

<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}" />
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

</head>

<body>
<div class="container" style="margin-top:10px;">

{%if order%}
<div class="panel panel-primary text-center">
    <div class="panel-heading">
        <h1 class="panel-title">
            请点击最近购买列表的标题
        </h1>
    </div>
    <div class="panel-body">

        {%for i in order%}
        <div class="panel panel-success">
        
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a href="{{url_for('public.confirm_again',id=i.id)}}">
                        时间[{{i.buy_time}}]金额[{{i.pay_price}}元]
                    </a>
                </h4>
            </div>
            <div id="collapseTwo{{loop.index}}" class="panel-collapse collapse">
                <div class="panel-body">
                    {%for j in i.sale_id%}
                    <img src="{{url_for('public.get_image',filename=j.main_photo)}}" class="img-rounded" width="80" height="80">
                    {%endfor%}
                </div>
            </div>
        
        </div> 
        {%endfor%}

    </div>
</div>
{%else%}

<div class="panel panel-primary text-center">
    <div class="panel-heading">
        <h1 class="panel-title">
            温馨提示
        </h1>
    </div>
    <div class="panel-body">

        <h1>您未购买过东西，<a href="{{url_for('public.home')}}">点击这里去购物吧</a></h1>

    </div>
</div>

{%endif%}

</div>

<script type="text/javascript">
    $(function () { $('#collapseTwo1').collapse('show')});
    $(function () { $('#collapseTwo2').collapse('show')});
    $(function () { $('#collapseTwo3').collapse('show')});
</script>




</body>
</html>
