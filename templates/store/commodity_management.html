{%extends 'store/base.html'%}
{% block title %} 商品管理 {%endblock%}
{% block body %} 

<!--宝贝管理-->
<div class="Order_list">
	<!--出售中-->
  	<div class="tabconent">
  		{%for i in goodsed%}
    	<dl>
	      	<dt><img src="images/goods.png"></dt>
	      	<dd><a href="#">{{i.title}}</a><span>进货价：￥{{i.special_price}}，销售价：￥{{i.original_price}}</span>
	        <p><font>商品编号：{{i.id}}</font> <font>是否出售：{{i.is_sell}} </font></p>
      		</dd>
    	</dl>
    	{%endfor%}

    	
    
    
    
  </div>
  
</div>
<!--宝贝管理 end-->


<div class="blank4"></div>
<!--按钮-->
<div class="Baby_Box">
  <input type="button" value="添加商品数据" onclick="window.location = '{{url_for('store.commodity_data')}}'">
  <input type="button" value="导出商品数据" onclick="window.location = '{{url_for('store.toexcel_commodity_data')}}'" style="float:right;">
</div>


 {%endblock%}
