
{%extends 'superadmin/bt_base.html'%}

{% block title %}商品分类{% endblock %}
{% block body %}


<div class="table-responsive">

<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr class="warning">
      <th>ID</th>
      <th>用户名</th>
      <th>创建时间</th>
      <th>last_time</th>
      <th>wechat_id</th>
      <th>role_id</th>
    </tr>
  </thead>

  

  <tbody>
  {%for i in all_users%}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.username}}</td>
      <td>{{i.created_at}}</td>
      <td>{{i.last_time}}</td>
      <td>{{i.wechat_id}}</td>
      <td>{{i.role_id}}</td>
    </tr>
    {%endfor%}
    
  </tbody>
</table>

</div>

<ul class="pagination pagination-lg">
<li {% if not pagination.has_prev %} class="disabled"{%endif%}><a href="{% if pagination.has_prev %}{{ url_for('superadmin.all_users',
page = pagination.page - 1) }}{% else %}#{% endif %}">上一页</a></li>
<li {% if not pagination.has_next %} class="disabled"{% endif %}><a href="{% if pagination.has_next %}{{ url_for('superadmin.all_users',
page = pagination.page + 1) }}{% else %}#{% endif %}">下一页</a></li>
</ul>

{%endblock%}
